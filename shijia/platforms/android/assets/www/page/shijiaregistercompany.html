</head>
<style type="text/css">
.login{padding:20px;}
.login_tit{margin:10px auto 20px; text-align:center;}
.login .form-group{margin-bottom:20px;}
.login .form-group .form-control{background-color: #faf4f4; border-color: #eae1e2; color:#bbb; box-shadow: none; height:45px; font-size:16px;}
</style>
<body class="whitebg">
<div class="maincontainer mini-innner">
	<header class="headbar">
		<a class="head_left" onclick="history.go(-1)"><span class="glyphicon glyphicon-chevron-left"></span></a>
		<h1 class="title">一键登录</h1>
	</header>
	<div class="login">
    	<form role="form">
      

			<div class="form-group row">
            <div class="col-xs-2"></div>
				<div class="col-xs-4 form-group-input-pdr-0px"><a href="#" class="btn btn-white btn-lg btn-block btn-radius-left ">个人</a></div>
				<div class="col-xs-4 form-group-input-pdl-0px"><a href="#" class="btn btn-white btn-lg btn-block active  btn-radius-right">4S店</a></div>
			</div>

		</form>
		<h3 class="login_tit"><div>极限试驾</div></h3>
         
		<form role="form">
        
            <div class="form-group form-group-input">
				<input type="text" class="form-control" placeholder="地区：佛山市">
        		
			</div>
            
			<div class="form-group form-group-input">
				<input type="text" class="form-control" placeholder="请输入公司名称">
			</div>

			<div class="form-group form-group-input">
				<input type="text" class="form-control" placeholder="请输入联系人号码">
			</div>
			<div class="form-group row">
				<div class="col-xs-7 form-group-input-pdr-1px"><input type="text" class="form-control" placeholder="请输入验证码"></div>
				<div class="col-xs-5 form-group-input-pdl-1px"><a href="#" class="btn btn-blue btn-lg btn-block">发送验证码</a></div>
			</div>
			<div style="padding-top:10px;" class="form-group">
				<a href="#" class="btn btn-green btn-lg btn-block">确认</a>
			</div>
            <div class="checkbox  chbox-center">
			<label>
				<div>
                <input class="chbox-input" type="checkbox"><span class="chbox-txt">阅读并同意 试驾服务协议</span>
                </div>
			</label>
			</div>
		</form>


	</div>
</div>
